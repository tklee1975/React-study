<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Rendering</title>
    <!-- The React Library -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- The Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h2>Conditional Rendering</h2>
    <div id="root">
      <!-- This element's contents will be replaced with your component. -->
    </div>
    <ul style="background: #ddd; padding: 1rem">
      <li>
        <a href="https://reactjs.org/docs/conditional-rendering.html"
          >Conditional Rendering
        </a>
      </li>
    </ul>
  </body>
</html>
<script type="text/babel">
  function WarningBanner(props) {
    if (!props.warn) {
      return null;
    }

    return <div className="warning">Warning!</div>;
  }

  class Page extends React.Component {
    constructor(props) {
      super(props);
      this.state = { showWarning: true };
      this.handleToggleClick = this.handleToggleClick.bind(this);
    }

    handleToggleClick() {
      this.setState((state) => ({
        showWarning: !state.showWarning,
      }));
    }

    render() {
      return (
        <div>
          <WarningBanner warn={this.state.showWarning} />
          <button onClick={this.handleToggleClick}>
            {this.state.showWarning ? "Hide" : "Show"}
          </button>
        </div>
      );
    }
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));

  root.render(<Page/>);
</script>

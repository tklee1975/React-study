<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basic</title>
    <!-- The React Library -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- The Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h2>React JSX</h2>
    <div id="root">
      <!-- This element's contents will be replaced with your component. -->
    </div>
    <ul style="background: #ddd; padding: 1rem">
      <li>
        <b>Note: </b> Simple Setup for ReactJS using single HTML & Babel
        Compiler.
      </li>
      <li>
        <a href="https://reactjs.org/docs/introducing-jsx.html"
          >Introducing JSX</a
        >
      </li>
      <li>
        <a href="https://babeljs.io/setup#installation">Babel Installation</a>
      </li>
    </ul>
  </body>
</html>
<script type="text/babel">
  const root = ReactDOM.createRoot(document.getElementById("root"));

  const name = "Kencoder, The ReactJS Developer";
  const numValue = 1;
  const floatValue = 3.14156;
  const array = [1, 3, 5, 7];
  const objectValue = { name: "Kencoder", age: 30 };
  const objectList = [
    {name: 'red', code: '#f00'},
    {name: 'green', code: '#0f0'},
    {name: 'blue', code: '#00f'},
    {name: 'cyan', code: '#0ff'},
  ];
  const htmlString = '<b>HTML String</b> &gt; &lt;';

  const objectListInfo = objectList.map((item) => (
    // Another JSX
    <span style={{background: item.code, padding: '5px'}}>
      {item.name} - {item.code}
    </span>
  ));
  
  const jsxElement = (
    <h3>Testing JSX Element</h3>
  );
  

  const jsx = (
    <div>
      <h1>Hello, {name}</h1>
      <hr />
      <ul>
        <li>numValue: {numValue}</li>
        <li>floatValue: {floatValue}</li>
        <li>Math Expression: {numValue + floatValue}</li>
        <li>JS function: {name.split("").reverse()}</li>
        <li>Array: {array}</li>
        <li>Object: <pre>{JSON.stringify(objectValue)}</pre> </li>
        <li>Object List: <br/>{objectListInfo}</li>
        <li>HTML: {htmlString}</li>
        <li>HTML (dangerouslySetInnerHTML): <div dangerouslySetInnerHTML={{__html: htmlString}}></div></li>
        <li>jsxElement: {jsxElement}</li>
    </ul>
    </div>
  );

  root.render(jsx);
</script>

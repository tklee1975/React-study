<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic</title>
    <!-- The React Library -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- The Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h2>React Hello World</h2>
    <div id="root">
        <!-- This element's contents will be replaced with your component. -->
    </div>
    <ul style="background: #ddd; padding: 1rem">
        <li><b>Note: </b> Simple Setup for ReactJS using single HTML & Babel Compiler.
        <li><a href="https://reactjs.org/docs/hello-world.html">React Main Concept - Hello World</a></li>
        <li><a href="https://babeljs.io/setup#installation">Babel Installation</a></li>
    </ul>
</body>
</html>
<script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<h1>Hello, world!</h1>);
</script>
